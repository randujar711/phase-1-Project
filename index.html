<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--BootStrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!--JS-->
    <script src="./main.js" defer></script>
</head>
<body>
    
    <div class="container-fluid" id="conatiner">
        <div class="h1_cont">
            <h1>WeathrWear</h1>
        </div>
        
        <div class="first-row">
            <div class="card" id="todaysCard">
                <img class ="cardImg" id="day1Img" src="">

                <div class="card-img-overlay day" id="day1">
                    <button class="btn btn-info" id="btn">Suggestions</button>
                    <ul id="day1List"></ul>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="card col-sm">
                <img class ="cardImg" id="day2Img" src=""">

                <div class=" card-img-overlay day" id="day2">
                    <button class="btn btn-info " id="btn1">Suggestions</button>
                    <ul id="day2List"></ul>
                </div>
                
            </div>
            

            <div class="card col-sm">
                <img class ="cardImg" id="day3Img" src="">

                <div class="card-img-overlay day" id="day3">
                    <button class="btn btn-info" id="btn2">Suggestions</button>
                    <ul id="day3List"></ul>
                </div>
            </div>
            

            <div class="card col-sm">
                <img class ="cardImg" id="day4Img" src="">

                <div class="card-img-overlay day" id="day4">
                    <button class="btn btn-info" id="btn3">Suggestions</button>
                    <ul id="day4List"></ul>
                </div>
            </div>
            
        </div>
        <div class="row">
            <div class="card col-sm">
                <img class ="cardImg" id="day5Img" src="" class="card-img">

                <div class="card-img-overlay day" id="day5">
                    <button class="btn btn-info" id="btn4">Suggestions</button>
                    <ul id="day5List"></ul>
                </div>
                
            </div>
            

            <div class="card col-sm">
                <img class ="cardImg" id="day6Img" src="" class="card-img">

                <div class="card-img-overlay day" id="day6">
                    <button class="btn btn-info" id="btn5">Suggestions</button>
                    <ul id="day6List"></ul>
                </div>
                
            </div>
            

            <div class="card col-sm">
                <img class ="cardImg" id="day7Img" src="" class="card-img">

                <div class="card-img-overlay day" id="day7">
                    <button class="btn btn-info" id="btn6">Suggestions</button>
                    <ul id="day7List"></ul>
                </div>
                
            </div>
            
        </div>
    </div>
    <div class="row justify-content-center">
        <div class='col-6' id="closet">
            <form action="submit" id="clothes-form">
                <h4>Add New Piece</h4>
                <label for="name">Name: </label>
                <input type="text" name="name" id="clothes-name" />
                <label for="category">Category: </label>
                <select name="category" id="clothes-kind">
                    <option value="Headwear">Headwear</option>
                    <option value="Shirt">Shirt</option>
                    <option value="Pants">Pants</option>
                    <option value="Outerwear">Outerwear</option>
                    <option value="Shoes">Shoes</option>
                    <option value="Accesories">Accessories</option>
                </select>
                <label for="season">Season: </label>
                <select name="season" id="clothes-season">
                    <option value="Winter">Winter</option>
                    <option value="Fall">Fall</option>
                    <option value="Summer">Summer</option>
                    <option value="Spring">Spring</option>
                </select>
                <input type="submit" value="Add" />
            </form>
        </div>
    </div>
</body>
</html>
