<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <div id="conatiner">
        <div id="day1"></div>
        <div id="day2"></div>
        <div id="day3"></div>
        <div id="day4"></div>
        <div id="day5"></div>
        <div id="day6"></div>
        <div id="day7"></div>

    </div>
    <form action="submit" id="clothes-form">
        <h4>Add New Piece</h4>
        <label for="name">Name: </label>
        <input type="text" name="name" id="clothes-name"/>
        <label for="category">Category: </label>
        <select name="category" id="clothes-kind">
            <option value="Headwear"></option>
            <option value="Shirt"></option>
            <option value="Pants"></option>
            <option value="Outerwear"></option>
            <option value="Shoes"></option>
            <option value="Accesories"></option>
        </select>
        <label for="season">Season: </label>
        <select name="season" id="clothes-season">
            <option value="Winter"></option>
            <option value="Fall"></option>
            <option value="Summer"></option>
            <option value="Spring"></option>
        </select>
    </form>
</body>
</html>
